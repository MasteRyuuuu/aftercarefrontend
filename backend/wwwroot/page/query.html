<!DOCTYPE html>
<html lang="en">
  <style>
    .top-bar {
        width: 100%;
        height: 60px;
        background-color: #1E9FFF; /* 蓝色风格 */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    
    .logo img {
        height: 40px;
    }
    
    .nav-links {
        display: flex;
        align-items: center;
    }
    
    .nav-link {
        color: white;
        font-size: 16px;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
    }
    
    .nav-link:hover {
        color: #f2f2f2;
        text-decoration: underline;
    }
      

    </style>
    
<head>
    <meta charset="UTF-8">
    <title>Aftercare Query</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body {
          
            padding: 20px;
            padding-top: 70px;
        }
    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="top-bar" style="background-color: #3A3F51; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <div class="layui-logo" style="padding-left: 20px; padding-top: 10px;">
    <img src="../images/logo.png" alt="Logo" style="height: 55px;">
  </div>
  <ul class="layui-nav layui-layout-left" style="background-color: transparent;">
    <li class="layui-nav-item"><a style="color: white;" href="register.html">Register</a></li>
    <li class="layui-nav-item"><a style="color: white;" href="query.html">Query</a></li>
  </ul>
</div>

<!-- Search Form -->
<form class="layui-form" id="queryForm">
    <div class="layui-form-item">
        <label class="layui-form-label">Date (From)</label>
      <div class="layui-inline" id="ID-laydate-rangeLinked">
        <div class="layui-input-inline">
          <input type="text" autocomplete="off" id="startDate" class="layui-input" placeholder="From">
        </div>
        <label class="layui-form-label">To</label>
        <div class="layui-input-inline">
          <input type="text" autocomplete="off" id="endDate" class="layui-input" placeholder="To">
        </div>
      </div>
        <div class="layui-inline">
            <button type="button" class="layui-btn" id="btnQuery" onclick="fetchAftercareRecords(event)">Query</button>

        </div>
</form>

<!-- Result Table -->
<table class="layui-hide" id="resultTable" lay-filter="resultTable"></table>

<!-- LayUI Library -->
<script src="../layui/layui.js"></script>
<!-- Custom JS -->
<script src="../js/query.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="../lib/xlsx.full.min.js"></script>
<script>
    layui.use(function(){
      var laydate = layui.laydate;
      
      // 日期范围 - 左右面板联动选择模式
      laydate.render({
        elem: '#ID-laydate-rangeLinked',
        range: ['#startDate', '#endDate'],
        lang: 'en',
        rangeLinked: true // 开启日期范围选择时的区间联动标注模式 ---  2.8+ 新增
      });
      
    
      
    });
    </script>
    <script type="text/html" id="actionsToolbar">
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">Delete</button>
    </script>
</body>
</html>
