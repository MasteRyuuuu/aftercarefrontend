<!DOCTYPE html>
<html lang="en">
    <style>
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #1E9FFF; /* 蓝色风格 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .logo img {
            height: 40px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            font-size: 16px;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            color: #f2f2f2;
            text-decoration: underline;
        }

          
    
        </style>
<head>
    <meta charset="UTF-8">
    <title>Aftercare Registration</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body {
            padding: 20px;
            padding-top: 70px;
        }

        .layui-form-label {
    position: relative;
    float: left;
    display: block;
    padding: 9px 15px;
    width: 10%;
    font-weight: 400;
    line-height: 20px;
    text-align: right;
}

.layui-input, .layui-textarea {
    display: block;
    width: 90%;
    padding-left: 10px;
}
.layui-form-select .layui-edge {
    position: absolute;
    right: 80px;
    top: 50%;
    margin-top: -3px;
    cursor: pointer;
    border-width: 6px;
    border-top-color: #c2c2c2;
    border-top-style: solid;
    transition: all .3s;
    -webkit-transition: all .3s;
}

    </style>
</head>

<body>

<!-- Top Navigation Bar -->
<div class="top-bar" style="background-color: #3A3F51; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <div class="layui-logo" style="padding-left: 20px; padding-top: 10px;">
      <img src="../images/logo.png" alt="Logo" style="height: 55px;">
    </div>
    <ul class="layui-nav layui-layout-left" style="background-color: transparent;">
      <li class="layui-nav-item"><a style="color: white;" href="register.html">Register</a></li>
      <li class="layui-nav-item"><a style="color: white;" href="query.html">Query</a></li>
    </ul>
  </div>

<div class="container">
    <fieldset class="layui-elem-field form-section">
        <legend>Register Fixed Aftercare Rule (每周规律晚托)</legend>
        <form class="layui-form" id="fixedRuleForm">
            <div class="layui-form-item">
                <label class="layui-form-label">Student Name</label>
                <div class="layui-input-block">
                    <input type="text" name="studentName" required placeholder="Enter student name" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">Day of Week</label>
  <div class="layui-input-block">
    <input type="checkbox" name="dayOfWeek" value="0" title="Monday">
    <input type="checkbox" name="dayOfWeek" value="1" title="Tuesday">
    <input type="checkbox" name="dayOfWeek" value="2" title="Wednesday">
    <input type="checkbox" name="dayOfWeek" value="3" title="Thursday">
    <input type="checkbox" name="dayOfWeek" value="4" title="Friday">
  </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Pick-up Time</label>
                <div class="layui-input-block">
                  <input type="radio" name="pickup_time_type" value="1" title="5:00 PM" checked>
                  <input type="radio" name="pickup_time_type" value="2" title="5:30 PM">
                </div>
              </div>
              
            <div class="layui-form-item">
                <label class="layui-form-label">Effective From</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="ID-laydate-demo-en" placeholder="yyyy-MM-dd" name="effectiveFrom">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">Effective To</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="ID-laydate-demo-en" placeholder="yyyy-MM-dd" name="effectiveTo">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" onclick="submitFixedRule()">Register</button>
                </div>
            </div>
        </form>
    </fieldset>

    <fieldset class="layui-elem-field form-section">
        <legend>Register One-time Aftercare (临时晚托)</legend>
        <form class="layui-form" id="oneTimeForm">
            <div class="layui-form-item">
                <label class="layui-form-label">Student Name</label>
                <div class="layui-input-block">
                    <input type="text" name="studentName" required placeholder="Enter student name" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Pick-up Time</label>
                <div class="layui-input-block">
                  <input type="radio" name="pickup_time_type" value="1" title="5:00 PM" checked>
                  <input type="radio" name="pickup_time_type" value="2" title="5:30 PM">
                </div>
              </div>
              
            <div class="layui-form-item">
                <label class="layui-form-label">Aftercare Date</label>
                <div class="layui-input-block">

                    <input type="text" class="layui-input" id="ID-laydate-demo-en" placeholder="yyyy-MM-dd" name="aftercareDate">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" onclick="submitOneTime()">Register</button>
                </div>
            </div>
        </form>
    </fieldset>

</div>

<script src="../layui/layui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/register.js"></script>
<script>
    layui.use(function(){
      var laydate = layui.laydate;
      // 渲染
      laydate.render({
        elem: '#ID-laydate-demo'
      });
      // 英文版
      laydate.render({
        elem: '#ID-laydate-demo-en',
        lang: 'en'
      });
    });
    </script>
</body>
</html>
